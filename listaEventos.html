<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>

    <link rel="stylesheet" href="./css/eventos.css">
    <script src="js/js_eventos.js"></script>

</head>

<body onload="nombrePagina('./listaEventos.html'), listarMovimientos()">
    <!-- Menu despleglable -->
    <div id="menu_desplegable">
        <div id="barra_menu">
            <img id="logo_web" src="./img/logo sin fondo.png">
            <h1 id="nombre_web">Nombre de la web</h1>
            <div id="cont_logo_usu" onclick="mostrarDatosUsu()"><img id="logo_usu" src="./img/circle-user-regular.svg">
            </div>
            <div id="cont_logo_menu" onclick="mostrarMenu()"><img id="logo_menu" src="./img/bars-solid.svg"></div>
        </div>

        <div id="info_usu">
            <p class="p"><img id="logo_admin" class="logo_u" src="./img/user-solid.svg"><b id="texto_nombre_usuario">Nombre de usuario</b></p>
            <p class="p"><img class="logo_u" src="./img/map-location-dot-solid.svg"><b id="texto_comunidad_autonoma">Comunidad autonoma</b></p>
            <a class="p" id="cerrarSesion" onclick="cerrarSesion()"><img class="logo_u" src="./img/arrow-right-from-bracket-solid.svg"><b>Cerrar Sesión</b></a>
        </div>

        <div id="menu">
            <a id="inicio" class="a" href="./index.html"><img class="logo_m" src="./img/house-solid.svg"><b class="texto">Inicio</b></a>
            <a id="equipo" class="a" href="./equipo.html"><img class="logo_m" src="./img/users-solid.svg"><b class="texto">Equipo</b></a>
            <a id="eventos" class="a" href="./listaEventos.html"><img class="logo_m" src="./img/earth-europe-solid.svg"><b class="texto">Eventos</b></a>
            <a id="confirmEventos" class="a" href="./listaEventosConfirmar.html"><img class="logo_m" src="./img/earth-europe-solid.svg"><b class="texto">Confirmar Eventos</b></a>
        </div>
    </div>

    <section id="sectionEventos">
        <p id= "pEventosSinCCAA" style="visibility: hidden;">¿No tiene eventos tu Comunidad en este tipo de contaminación?Mira los eventos del
            resto de comunidades
            <a href=# id="eventosSinCcaa">Aquí</a>
        </p>

        <form id="datos">
            <label for="tipoContaminacion">Contaminación:</label>
            <input type="text" id="tipoContaminacion" class="inputPrincipales" name="tipoContaminacion"><br><br>
            <label for="Comunidad" class="inputPrincipales">Comunidad:</label>
            <input type="text" id="Comunidad" name="Comunidad" value="Doe">
        </form>

        <ul id="listaEventos">
        </ul>

        <div id="divAgregaEventos" class="login-list-section">
            <button id="cerrar"><img class="imgCerrar" src="./img/cerrar.png"></button>
            <form id="infoAgregaEventos">
                <input type="text" id="nombreEvento" placeholder="Nombre del evento" name="nombreEvento"><br><br>
                <input type="text" id="fechaEvento" placeholder="Fecha del evento" name="fechaEvento"><br><br>
                <input type="text" id="lugarEvento" placeholder="Lugar del evento" name="lugar"><br><br>
                <select name="tipoContaminacionAdd" id="tipoContaminacionAdd">
                    <option value="section">Selecciona el tipo de contaminación</option>
                    <option value="Rural">Rural</option>
                    <option value="Urbana">Urbana</option>
                    <option value="Maritima">Maritima</option>
                </select>

                <select name="comunidadAutonoma" id="comunidadAutonoma">
                    <option value="section">Selecciona el tipo de comunidad Autónoma</option>
                    <option value="Andalucia">Andalucía</option>
                    <option value="Aragon">Aragón</option>
                    <option value="Asturias">Asturias</option>
                    <option value="Cantabria">Cantabria</option>
                    <option value="Castilla y Leon">Castilla y León</option>
                    <option value="Cataluña">Cataluña</option>
                    <option value="Comunidad Valenciana">Comunidad Valenciana</option>
                    <option value="Extremadura">Extremadura</option>
                    <option value="La rioja">La rioja</option>
                    <option value="Madrid">Madrid</option>
                    <option value="Murcia">Murcia</option>
                    <option value="Navarra">Navarra</option>
                    <option value="Pais vasco">Pais vasco</option>
                </select>
                <input type="text" id="informacionEvento" placeholder="Información del Evento"
                    name="informacion"><br><br>
            </form>
            <button id="guardar" onclick="guardaEventos()">Guarda el Evento</button>

        </div>
        <button id="AgregaEvento">Agrega un Evento</button>

    </section>
    <div id="infoEventos">
        <button id="cerrarInfo"><img class="imgCerrar" src="./img/cerrar.png"></button>
        <button id="botonLike" onclick="botonLike()">
            <span id="numLikes"></span>
            <img id="imgLike" src="./img/likes-blanco y negro.png">
        </button>
        <button id="botonSuscribe" onclick="suscribirseEvento()">
            <img  class="imgCerrar" id="imgSuscribir" src="./img/suscribir.png">
        </button>
        <div>
            <form>
                <label for="nombreEventoM">Nombre del Evento:</label>
                <input type="text" id="nombreEventoM" name="nombreEvento"><br><br>
                <label for="fechaEventoM">Fecha del evento:</label>
                <input type="text" id="fechaEventoM" name="fechaEvento"><br><br>
                <label for="lugarEventoM">Lugar del evento:</label>
                <input type="text" id="lugarEventoM" name="lugar"><br><br>
                <label for="tipoContaminacionM">Tipo de Contaminacion:</label>
                <input type="text" id="tipoContaminacionM" name="tipoContaminacion"><br><br>
                <label for="comunidad_autonomaM">Comunidad Autónoma del Evento:</label>
                <input type="text" id="comunidadAutonomaM" name="comunidad_autonoma"><br><br>
                <label for="informacionM">Información del Evento:</label>
                <textarea type="text" id="informacionEventoM" name="informacion"><br><br>
        </form></div>
        

    </div>

</body>

</html>
